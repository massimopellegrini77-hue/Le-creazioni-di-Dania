<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8"/>

  <style>

    p{margin:6px 0;color:var(--muted)}
    a.btn{display:inline-block;margin-top:12px;padding:12px 18px;border-radius:12px;background:var(--brand);color:#fff;text-decoration:none}

  <meta http-equiv="refresh" content="6; url=index.html">
</head>
<body>
  <main>
    <section class="card">
      <h1>Grazie per il messaggio!</h1>

      <p>Tra pochi secondi verrai riportato alla pagina principale.</p>
      <a class="btn" href="index.html">Torna alla Home</a>
    </section>

</html>
